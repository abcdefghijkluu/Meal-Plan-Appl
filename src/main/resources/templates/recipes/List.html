<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grocery List</title>
</head>
<body>
    <h1>Grocery List</h1>
    <ul>
        <li th:each="item : ${groceryList}">
            <span th:text="${item.ingredientName}">Ingredient Name</span> - 
            <span th:text="${item.quantity}">Quantity</span> 
            <span th:text="${item.unit}">Unit</span>
        </li>
    </ul>
</body>
</html>
